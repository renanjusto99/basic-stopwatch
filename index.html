<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="clock.png">
    <title>Cronômetro</title>
</head>
<body>

    <div class="container"> <!-- Container contendo o Cronômetro -->
        <div id="relogio"> <!-- Visor do Cronômetro -->
            00:00:00
        </div>

       
    </div>

    <div class="botoes"> <!-- Container contendo os botões de "INICIAR","PARAR" e "ZERAR" do Cronômetro -->
        <button onclick="iniciar()">Iniciar</button> <!-- Botão com a função de clique inserida para funcionamento do Cronômetro -->
        <button onclick="parar()">Parar</button> <!-- Botão com a função de clique inserida para funcionamento do Cronômetro -->
        <button onclick="zerar()">Zerar</button> <!-- Botão com a função de clique inserida para funcionamento do Cronômetro -->
    </div>

<script src="script.js"></script>
</body>
</html>
